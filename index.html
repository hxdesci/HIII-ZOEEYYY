<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>zzzzzz</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="valentine"></h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1"></p>
                    <p class="words line2"></p>
                    <p class="words line3"></p>
                    <p class="words line4"></p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        <div id="popup" class="popup">
            <div class="popup-floating-hearts"></div>
            <div class="popup-content">
                <h2>STREAKK W ME? </h2>
                <div class="popup-buttons">
                    <button id="yesButton">Yes!</button>
                    <button id="noButton">No</button>
                </div>
            </div>
        </div>
        <div id="tiktokFlash" class="tiktok-message">
            <p>MY TTA: @hades.ja !! </p>
        </div>
        <!-- Script JS -->
        <script src="./script.js"></script>
    </body>
</html>
